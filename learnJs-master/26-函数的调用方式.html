<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    // 1 普通函数调用   this指向window
    function fn() {
      console.log(this)
    }
    fn()

    // 2 方法调用   this指向obj
    var obj = {
      fn: function() {}
    }
    obj.fn()

    // 3 作为构造函数调用   this指向由该构造函数创建的对象
    function Fn() {}
    Fn.prototype.fn = function() {}
    var f = new Fn()
    f.fn()

    // 4 作为事件的处理函数  this指向触发该事件的元素
    // 如点击按钮触发  btn.onclick = function() {}

    // 5 作为定时器的参数    this指向window
    setInterval(function() {
    }, 1000)

    // 总结：函数内部的this，是由调用函数调用时来确定其指向的
    function fun() {
      console.log(this)
    }
    var o = {
      name: 'zs',
      fn: fun
    }
    o.fn() // this -> o

    
  </script>
</body>
</html>
