<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    // 每一个构造函数都有一个属性  原型 / 原型对象  prototype
    function Student(name, age, sex) {
      this.name = name
      this.age = age
      this.sex = sex

    }

    console.dir(Student.prototype) // 也是对象，就可以动态增加属性和方法
    // 一定要在原型对象上添加方法， 别直接Student.sayHi添加，会生成很多重复内存
    Student.prototype.sayHi = function () {
      console.log('大家好 我是' + this.name)
    }
    Student.say = 'say'
    // 通过Student构造函数，创建的对象，可以访问Student.prototype中的成员
    var s1 = new Student('cb1', 18, '男')
    var s2 = new Student('cb2', 18, '女')
    s1.sayHi()
    s2.sayHi()
    console.log(s1.sayHi === s2.sayHi) // true  表示sayHi方法是同一个地址空间里的
  </script>
</body>

</html>
