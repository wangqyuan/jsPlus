<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    // js是吉暗示性语言，脚本语言
    var a = 1
    var b = 2

    console.log(' a+b', a + b);

    /*特点：
      1.解释执行   代码最终的执行者是cpu,cpu看不懂代码, 由浏览器将js代码转化成0101CPU能读懂的, js是脚本语言, 即浏览器看得懂的语言
      解释一行执行一行

      （额外补充知识：相对应的：编译执行  java c#
      一次性把代码编译成可执行的代码， 然后再一行一行执行     快）

      *2.灵活  动态特性  可以随意给对象增加属性和方法

      *3.头等函数   函数在js中是最重要的一等公民

      *4.执行环境  WEB应用下的宿主环境--》浏览器

    */
  </script>
</body>

</html>
