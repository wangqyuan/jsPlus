  <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
  <script>
    // js是解释性语言，脚本语言
    var a = 1
    var b = 2

    console.log(' a+b', a + b);

    /*组成：
      1.ECMAScript-语法规范
        变量、数据类型、类型转换、操作符
        流程控制语句：循环语句
        数组、函数、作用于、预解析
        对象、属性、方法、简单类型和复杂类型的区别
        内置对象： Math、Date、Array，基本包装类型的String、Number、Boolean
      2.Web API
        2.1 BOM  关于浏览器的一些操作
          onload页面加载时间，window顶级对象
          定时器
          loation、history
        2.2 DOM  文档对象模型：将html文档变成对象的形式，用对象描述文档，好处就是对象有属性和方法， 便于操作
          获取页面元素， 注册事件
          属性操作， 样式操作
          节点属性，节点层级（html就是树结构）
          动态创建元素
          时间： 注册时间的方式、时间的三个阶段、事件对象
    */
  </script>
