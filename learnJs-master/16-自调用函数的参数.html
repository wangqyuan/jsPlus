<body>
  <script>
     // ------------------------Tools----------------------
    // 自调用函数传入 window的目的，是让变量名可以被压缩
    // 在老版本的浏览器中 undefined可以被重新赋值
    ;(function(window, undefined) {
      var Tools = {
        getRandom: function(min, max) {
          return Math.floor(Math.random() * (max - min + 1)) + min
        }
      }
      window.Tools = Tools
    })(window, undefined)
  </script>
</body>
</html>
