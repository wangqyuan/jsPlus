<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    // bind() 改变函数的this,并且返回一个新的函数，不调用函数
    function fn(x, y) {
      console.log(this)
      console.log(x + y)
    }
    window.fn(5, 6)

    var o = {
      name: 'zs'
    }
    var f = fn.bind(o, 1, 2) // bind，参一:指向的对象，参二等等：函数的参数
    f()

    // call() 改变函数的this，直接调用函数
    fn.call(o, 2, 3)

  </script>
</body>
</html>
