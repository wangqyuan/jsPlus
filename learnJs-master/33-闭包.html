<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    // 闭包：在一个作用域中可以访问另一个作用域的变量

    // 未发送闭包，因为函数执行完作用域内的数据就会被销毁
    // function fn() {
    //   var n = 10
    //   return n
    // }
    // fn()

    // 闭包特点：延展了函数的作用域范围
    function fn() {
      var n = 10
      return function() {
        return n 
      }
    }
    var f = fn() // 因为这里返回的是一个方法，这个方法又使用了n，所以n没有被销毁
    console.log(f())
  </script>
</body>
</html>
